<!DOCTYPE html>
<html lang="zh-CN">
    <head>
		<meta charset="utf-8">
		<meta name="author" content="Tencent-CP">
		<meta name="Copyright" content="Tencent" />
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport"  content="width=750, user-scalable=no, target-densitydpi=device-dpi">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="Description" content="">
		<meta name="Keywords" content="腾讯游戏 纷享快乐 线上游乐场 游戏">
		<title>我们15个理想生活养成记</title>
		<link rel="stylesheet" href="css/game2.css?v=0.1.1">
		<script type="test/javascript" src="js/meta-device.js"></script>
	</head>
	<body>
		
		<!-- 游戏区域 -->
		<div id="wrapper" class="fullscreen wrapper">

			<div id="time_box" class="pa time-box">
				<span id="time_leave" class="time-leave">60</span>
			</div>
		</div>

		<!-- 断开链接 -->
		<div id="exit" class="pa fullscreen game-exit none">
			
			<div class="game-exit-title"></div>

			<div class="game-exit-icon"></div>

			<div class="game-exit-words">
				
				<div class="game-exit-wordspic"></div>
			</div>

			<div id="exit_sure" class="game-exit-sure"></div>

		</div>

		<!-- 分享 -->
		<div id="share" class="pa fullscreen game-share none">
			
			<div class="game-share-top">

				<div class="game-share-head pr">
					<div class="pa">
						<img src="images/game1/head.jpg" alt="">
						<p class="tc">蒙奇·D·路飞</p>
					</div>
					<div class="pa plus">+</div>
					<div class="pa">
						<img src="images/game1/head.jpg" alt="">
						<p class="tc">蒙奇·D·路飞</p>
					</div>
				</div>

				<div class="game-share-title pr">
					
					<span id="share_num" class="pa">3</span>
				</div>

				<div class="game-share-score pr">

					<span id="share_score" class="pa">87</span>
				</div>

				<div class="game-share-words pr">
					
					<div class="game-share-wordspic">
						
					</div>
					<div class="pa game-share-icon"></div>
				</div>
			</div>

			<div class="game-share-bottom">
				
				<div class="clearfix">
					<a href="javascript:;" id="restart" class="fl game-restart"></a>
					<a href="#" class="fr game-price"></a>
				</div>

				<div class="clearfix">
					<a href="#" class="game-detail"></a>
				</div>
			</div>
		</div>
		
		<!-- loading -->
		<div id="loading" class="pa fullscreen loading none">
			<div class="pa loading-icon">
				<div class="pa fullscreen"></div>
				<div class="pa fullscreen"></div>
			</div>
		</div>
		
		<!-- 显示二维码 -->
		<div id="code" class="pa fullscreen game-code none">
			
			<div class="code-title code-title2"></div>

			<div class="pr tc code-desc">
				<div class="code-desc-pic code-desc-pic2"></div>
				<div class="pa code-icon code-icon2"></div>
			</div>

			<div id="code_box" class="code-pic"></div>

			<div class="code-invite"></div>
		</div>
		
		<!-- 链接成功 -->
		<div id="link" class="pa fullscreen game-link none">
			
			<div class="tc link-title"></div>

			<div class="link-icon"></div>

			<div class="link-desc">
				<div class="link-desc-pic link-desc-pic2"></div>
			</div>

			<div id="link_sure" class="link-sure"></div>
		</div>
		
		<!-- 进入游戏倒计时 -->
		<div id="time" class="pa fullscreen game-time none">
			
			<div class="time-box">
				
				<div class="tc time-title"></div>

				<div class="time-center">
					<div class="time-circle">

						<div id="time_num" class="pa fullscreen time-circle-num">3</div>

						<div class="hold hold1">

							<div class="pie pie1"></div>
						</div>
						
						<div class="hold hold2">
						    <div class="pie pie2"></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<script type="text/javascript">

		    var require = {
		
		         urlArgs: 't='+new Date().getTime()
		    };
		
		</script>

		<script type="text/javascript" src="js/lib/require.js" data-main="js/game2" defer async></script>

	</body>
</html>
