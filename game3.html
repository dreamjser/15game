<!DOCTYPE html>
<html lang="zh-CN">
    <head>
		<meta charset="utf-8">
		<!-- <base href="http://1251063774.cdn.myqcloud.com/1251063774/game/"> -->
		<meta name="author" content="Tencent-CP">
		<meta name="Copyright" content="Tencent" />
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport"  content="width=750, user-scalable=no, target-densitydpi=device-dpi">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="Description" content="">
		<meta name="Keywords" content="腾讯游戏 纷享快乐 线上游乐场 游戏">
		<title>我们15个理想生活养成记</title>
		<link rel="stylesheet" href="css/game3.css?v=0.1.3">
		<script type="text/javascript" src="js/meta-device.js"></script>
	</head>
	<body>

		<div id="share_mask" class="pa fullscreen share-mask none"></div>
		
		<!-- 游戏区域 -->
		<div id="wrapper" class="fullscreen wrapper">

			<audio id="audio_over" src="audio/game1/over.mp3"  preload="auto" class="none"></audio>
			<audio id="audio_drop" src="audio/game3/drop.mp3"  preload="auto" class="none"></audio>
			<audio id="audio_anger" src="audio/game3/anger.mp3"  preload="auto" class="none"></audio>
			<audio id="audio_click" src="audio/game3/click.mp3"  preload="auto" class="none"></audio>

			<div id="wrapper_bg" class="pa fullscreen wrapper-bg"></div>

			<div id="time_box" class="pa time-box">
				<span id="time_leave" class="time-leave">60</span>
			</div>

			<div id="safe" class="pa game3-safe"></div>

			<div id="meters" class="pa game3-meters">
				<span id="meters_num">0</span>
			</div>

			<div class="pa game3-arrow clearfix">
				
				<div class="fl" id="arrow_top"></div>
				<div class="fr" id="arrow_bottom"></div>
			</div>

			<div id="stick" class="pa game3-stick">
				
				<div id="bucket" class="pa game3-bucket"></div>

			</div>

			<div id="bucket_ani" class="pa game3-bucket-ani none"></div>

			<div id="danger" class="pa game3-danger none"></div>

			<div class="pa game3-sun"></div>

			<div class="pa game3-cloud"></div>

			<div class="pa game3-cloud game3-cloud2"></div>

			<div class="pa game3-cloud"></div>
		</div>

		<!-- 房间已满 -->
		<div id="full" class="pa fullscreen game-full none">
			
			<div class="game-full-title"></div>

			<div class="game-full-icon"></div>

			<div class="game-full-content">
				<div class="game-full-words"></div>
			</div>

			<div id="full_sure" class="game-full-sure"></div>
		</div>
		
		<!-- 关注公众号 -->
		<div id="pubcode" class="pa fullscreen game-pubcode none">
			
			<img class="img-100" src="images/public_code.png" alt="">

		</div>

		<!-- 分享提示 -->
		<div id="share_tips" class="pa fullscreen game-share-tips none">
			
			<div class="game-share-tipspic"></div>
		</div>

		<!-- 断开链接 -->
		<div id="exit" class="pa fullscreen game-exit none">
			
			<div class="game-exit-title"></div>

			<div class="game-exit-icon"></div>

			<div class="game-exit-words">
				
				<div class="game-exit-wordspic"></div>
			</div>

			<div id="exit_sure" class="game-exit-sure"></div>

		</div>

		<!-- 中奖 -->
		<div id="price" class="pa fullscreen game-price none">
			
			<div class="game-price-title"></div>

			<div class="game-price-content">
				
				<div class="pa game-price-icon"></div>
				<div class="game-price-words"></div>
				<div class="game-price-input">
					<input id="price_qq" type="tel">
				</div>
					
			</div>
			<div id="price_submit" class="game-price-submit"></div>
		</div>

		<!-- 没中奖 -->
		<div id="no_price" class="pa fullscreen game-noprice none">
			
			<div class="game-noprice-title"></div>

			<div class="game-noprice-content">
				
				<div class="pa game-noprice-icon"></div>
				<div class="game-noprice-words"></div>
					
			</div>
			<div id="noprice_sure" class="game-noprice-sure"></div>
		</div>

		<!-- 分享 -->
		<div id="share" class="pa fullscreen game-share none">
			
			<div class="game-share-top">

				<div class="game-share-head pr">
					<div class="pa">
						<div><img id="myhead" src="images/game1/head.jpg" alt=""></div>
						<p id="myname" class="tc">meng</p>
					</div>
					<div class="pa plus">+</div>
					<div class="pa">
						<div><img id="ohead" src="images/game1/head.jpg" alt=""></div>
						<p id="oname" class="tc">qi</p>
					</div>
				</div>

				<div class="game-share-title game-share-title3 pr">
					
					<span id="share_num" class="pa"></span>
				</div>

				<div class="game-share-score game-share-score3 pr">

					<span id="share_score" class="pa"></span>
				</div>

				<div class="game-share-words pr">
					
					<div class="game-share-wordspic game-share-wordspic3">
						
					</div>
					<div class="pa game-share-icon game-share-icon3"></div>
				</div>
			</div>

			<div class="game-share-bottom">
				
				<div class="clearfix">
					<a href="javascript:;" id="restart" class="fl game-restart"></a>
					<a href="javascript:;" id="game_price" class="fr game-price"></a>
				</div>

				<div class="clearfix">
					<a href="javascript:;" id="plantform" class="fl game-plantform"></a>
					<a href="http://15.qq.com" class="fr game-detail"></a>
				</div>
			</div>
		</div>
		
		<!-- loading -->
		<div id="loading" class="pa fullscreen loading">
			<div class="pa loading-icon">
				<div class="pa fullscreen"></div>
				<div class="pa fullscreen"></div>
			</div>
		</div>
		
		<!-- 显示二维码 -->
		<div id="code" class="pa fullscreen game-code none">
			
			<div class="code-title code-title3"></div>

			<div class="pr tc code-desc code-desc1">
				<div class="code-desc-pic code-desc-pic3"></div>
				<div class="pa code-icon code-icon3"></div>
			</div>

			<div class="code-show">
				
				<div id="code_show_box" class="code-show-box clearfix">
					
					<div class="fl code-show-list">

						<div class="code-show-title1"></div>
						<div class="code-show-pic1"></div>
						<div class="code-show-know"></div>

					</div>
					<div class="fl code-show-list">
						<div class="code-show-title2"></div>
						<div class="code-show-pic2 pr">
							<div class="code-show-m1 pa"></div>
							<div class="code-show-m2 pa"><span id="m2_code" class="m2-ani"></span></div>
						</div>
						<div class="code-show-know"></div>
					</div>
					<div class="fl code-show-list">
						<div id="code_box" class="code-pic code-pic1"></div>
						<div class="code-show-share"></div>
						<div class="code-show-reknow"></div>
					</div>
				</div>
			</div>

		</div>
		
		<!-- 链接成功 -->
		<div id="link" class="pa fullscreen game-link none">
			
			<div class="tc link-title"></div>

			<div class="link-icon"></div>

			<div class="link-desc link-desc1">

				<div class="link-desc-photo">

					<img id="link_show" src="images/game3/show/show1.png" alt="">
				</div>

				<div class="link-desc-words link-desc-words3"></div>
			</div>

			<div id="link_sure" class="link-sure link-sure1"></div>
		</div>
		
		<!-- 进入游戏倒计时 -->
		<div id="time" class="pa fullscreen game-time none">
			
			<div class="time-box">
				
				<div class="tc time-title"></div>

				<div class="time-center">
					<div class="time-circle">

						<div id="time_num" class="pa fullscreen time-circle-num">3</div>

						<div class="hold hold1">

							<div class="pie pie1"></div>
						</div>
						
						<div class="hold hold2">
						    <div class="pie pie2"></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<!-- <div id="debug" style="position:fixed;width:300px;height:50px;line-height:50px;color:#000;background:#fff;left:0;top:0;font-size:30px;padding:5px 20px;z-index:9999;"></div> -->

		<script type="text/javascript">

			// 本人信息
			var userInfo={head:"images/game1/head.jpg",nickname:"一二三四五六七八"};

			var socketUrl = '116.213.76.9:5000/?chat=';
			// var socketUrl = '192.168.1.133:5000/?chat=';

			// 房间id
			var G_roomid = new Date().getTime();

			var oUserInfo = null;

		    var require = {
		
		         urlArgs: 'v=0.1.2'
		    };
		</script>

		<script type="text/javascript" src="js/config.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/lib/require.js" data-main="js/game3" defer async></script>
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=39146770" charset="UTF-8"></script>

	</body>
</html>
